    <div id=""><h1> Pravin </h1></div>
    <div id="map"></div><br>
    <script>

function initMap() {
  var myLatLng = {lat: 15.4630841, lng:74.9626462};
  var myLatLng1 = {lat:15.135277 , lng:75.135277 };

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 15,
    center: myLatLng
  });

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Hello World!'
  });
  var marker1 = new google.maps.Marker({
    position: myLatLng1,
    map: map,
    title: 'Hello World!'
  });
}

    </script>
